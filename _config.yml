# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "www.linkedin.com/in/winfred-mbuvi-cpa"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/be-24"

# Markdown & Plugins
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Timezone
timezone: Africa/Nairobi

# Output URL structure
permalink: /:categories/:title/

# Include folder for custom pages
include:
  - _pages

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  posts:
    output: true

# Layout defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: true
      share: true

# Archive settings
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
